          echo "âœ… Blue-green deployment finalized"

  # Rollback mechanism
  rollback:
    name: Emergency Rollback
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: failure() && github.event_name != 'workflow_dispatch'

    steps:
      - name: Rollback to previous version
        run: |
          echo "ðŸ”„ Initiating emergency rollback..."

          # Rollback commands (adjust based on your deployment method)
          # kubectl rollout undo deployment/hysio-medical-scribe --namespace=production

          echo "âœ… Emergency rollback completed"

      - name: Send rollback notification
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "ðŸš¨ Emergency rollback initiated for Hysio Medical Scribe",
              "attachments": [
                {
                  "color": "danger",
                  "fields": [
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Commit",
                      "value": "${{ github.sha }}",
                      "short": true
                    },
                    {
                      "title": "Action",
                      "value": "Emergency rollback to previous stable version",
                      "short": false
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Post-deployment verification
  post-deployment:
    name: Post-deployment Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [pre-deployment, deploy-staging]
    if: always() && needs.deploy-staging.result == 'success'

    steps:
      - name: Run integration tests
        run: |
          echo "ðŸ§ª Running post-deployment integration tests..."

          # Run comprehensive integration tests
          # npm run test:integration -- --env=${{ needs.pre-deployment.outputs.environment }}

          echo "âœ… Integration tests passed"

      - name: Performance monitoring
        run: |
          echo "ðŸ“Š Setting up performance monitoring..."

          # Initialize performance monitoring for the new deployment
          # This could include setting up alerts, dashboards, etc.

          echo "âœ… Performance monitoring configured"

      - name: Security scan of running application
        run: |
          echo "ðŸ”’ Running security scan on deployed application..."

          # OWASP ZAP or similar security scanning
          # docker run -t owasp/zap2docker-stable zap-baseline.py \
          #   -t https://${{ needs.pre-deployment.outputs.environment }}.hysio.com

          echo "âœ… Security scan completed"

  # Notification and reporting
  notify-success:
    name: Notify Deployment Success
    runs-on: ubuntu-latest
    needs: [pre-deployment, deploy-staging, deploy-production]
    if: always() && needs.deploy-staging.result == 'success'

    steps:
      - name: Send success notification
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: |
            âœ… Hysio Medical Scribe deployment successful!
            Environment: ${{ needs.pre-deployment.outputs.environment }}
            Version: ${{ needs.pre-deployment.outputs.version }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Update deployment dashboard
        run: |
          echo "ðŸ“Š Updating deployment dashboard..."

